apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ticket-ibm-backend
  name: ticket-ibm-backend
  namespace: z-care-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ticket-ibm-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ticket-ibm-backend
    spec:
      containers:
      - image: docker.io/ticketadmin/ticket-ibm-backend:202201031200
        imagePullPolicy: Always
        name: ticket-ibm-backend
        ports:
        - containerPort: 8099
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /ticket/appdata
          name: storage-ticket-ibm-backend
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: docker-io-regcred
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: storage-ticket-ibm-backend
        persistentVolumeClaim:
          claimName: pvc-ticket-ibm-backend
