message.l1.ticket.template=안녕하십니까, Cloud Z L1 Support Team 입니다.\n금일, ##DATE## 아래와 같이 IBM Cloud에서 Unplanned event가 발생되었습니다.\n관련 서비스에 문제가 없는지 확인 부탁드립니다.\n티켓 번호: [##TICKET_NO##]\n고객 번호: [##CUSTOMER_NO##]\n대상 장비: ##TARGET_DEVICES##\n\n참고사항 1: 해당 메일은 발신 전용이므로 문의사항이 있을 경우, 본 티켓 안내 메일의 Link로 접속하여 댓글로 문의하여 주시기 바랍니다.\n참고사항 2: 본 안내는 SK Cloud Z 포탈과 기존 확인된 담당자 님께 보내 드리는 것이므로, 담당자가 아니시거나 변경이 필요한 경우 댓글로 알려주시기 바랍니다.\n\n지원유형: [##SUPPORT_TYPE##]\n오퍼링: [##OFFERING##]\n상세 내용:\n---------------------------\n##TICKET_BODY##\n---------------------------\n
